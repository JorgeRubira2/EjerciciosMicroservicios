<html xmlns:th="https://www.thymeleaf.org"
th:replace="ej01b/layout::plantilla( ~{::body})">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="row gx-1 justify-content-center">
          
                <div class="col-md-3">
                    <th:block th:if="${haydatos==null}">
                        <button href="/ejercicio01b/guardarDatos" class="btn btn-primary">Importar vuelos</button>
                    </th:block>
                    <th:block th:if="${haydatos!=null}">
                        <button disabled href="/ejercicio01b/guardarDatos" class="btn btn-primary">Importar vuelos</button>
                    </th:block>
                    <div style="color: green" th:if="${importado!=null}" th:text="${importado}"></div>
                    <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
                    <th:block th:if="${ports}!=null">
                            Selecciona Aerolinea
                            <select id="ae" class="form-control">
                                <option th:each="ae:${lineas}" th:value="${ae.airlineName}" th:text="${ae.airlineName}"></option>
                            </select>
                            Selecciona Aeropuerto
                            <select id="pt" class="form-control">
                                <option th:each="pt:${ports}" th:value="${pt.iataCode}" th:text="${pt.airportName}"></option>
                            </select>
                            <button onclick="leerVuelos()" class="btn btn-secondary">Mostrar vuelos</button>
                    </th:block>
                </div>
                <div class="col-md-9">
                    <div class="container">
                        <table id="lista" class="table table-striped table-bordered text-center">
                            <thead>
                                <th colspan="3">Salidas</th>
                                <th colspan="3">Llegadas</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
          
            </div>
    </body>
</html>
