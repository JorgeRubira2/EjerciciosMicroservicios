<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row gx-1 justify-content-center">
          
                <div class="col-md-6">
                    <a href="/ejercicio01b/guardarDatos" class="btn btn-primary">Importar vuelos</a>
                    <div style="color: green" th:if="${importado!=null}" th:text="${importado}"></div>
                    <div style="color: red" th:if="${error!=null}" th:text="${error}"></div>
                </div>
            
                <div class="col-md-6">
                    <th:block th:if="${ports}!=null">
                        <form method="post" action="/ejercicio01b/filtrar">
                            Selecciona Aerolinea
                            <select>
                                <option th:each="ae:${lineas}" th:value="${ae.airlineId}" th:text="${ae.airlineName}"></option>
                            </select>
                            Selecciona Aeropuerto
                            <select>
                                <option th:each="pt:${ports}" th:value="${pt.airport_id}" th:text="${pt.airportName}"></option>
                            </select>
                        </form>
                    </th:block>
                </div>
          
            </div>
          </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.js"></script>
    </body>
</html>
