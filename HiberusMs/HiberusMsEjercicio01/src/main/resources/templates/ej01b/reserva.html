<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Aviones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <a href='/ej01b/aeropuertos' class='btn btn-primary'>Seleccionar otro aeropuerto</a>
            <table class="table text-center">
                    <thead>
                        <tr>
                            <th rowspan="2">Fecha</th>
                            <th rowspan="2">Estado</th>
                            <th colspan="2">Salida</th>
                            <th colspan="2">Llegada</th>
                            <th rowspan="2">Aerolínea</th>
                            <th rowspan="2">Nº vuelo</th>
                        </tr>
                        <tr>
                            <th>Aeropuerto</th>
                            <th>Programado</th>
                            <th>Aeropuerto</th>
                            <th>Programado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r:${reserva}">
                            <td th:text="${r.fecha}"></td>
                            <td th:text="${r.estado}"></td>
                            <td th:text="${r.salidaAeropuerto}"></td>
                            <td th:text="${r.salidaFecha}"></td>
                            <td th:text="${r.llegadaAeropuerto}"></td>
                            <td th:text="${r.llegadaFecha}"></td>
                            <td th:text="${r.aerolinea}"></td>
                            <td th:text="${r.nVuelo}"></td>


                        </tr>
                    </tbody>
                </table>

                
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
