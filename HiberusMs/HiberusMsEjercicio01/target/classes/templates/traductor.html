<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-row" action="traducir2" method="post">
            <div class="form-group col">
                <label>Texto a traducir</label>
                <select class="custom-select" name="source" >
                    <div th:each="idioma:${idiomas}">
                        <option th:text="${idioma.name}" th:value="${idioma.code}"></option>
                    </div>
                </select>
                <textarea class="form-control" name="q"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Traducir">
            <div class="form-group col">
                <label>Traduccion</label>
                <select class="custom-select" name="target" >
                    <div th:each="idioma:${idiomas}">
                        <option th:text="${idioma.name}" th:value="${idioma.code}"></option>
                    </div>
                </select>
                <textarea class="form-control" readonly th:placeholder="${traduccion.translatedText}" ></textarea>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
