spring.application.name=microservicio1

#El puerto es aleatorio cada vez.
server.port=8091

#eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.instance-id=${spring.application.name}:${server.port}

#Optativo si esta en el mismo ordenador.
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/Hiberus?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.hibernate.ddl-auto=update