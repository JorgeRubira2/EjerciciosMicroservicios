<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <div th:text="${nombre + ' ' + edad }"/>
        <div th:if="${edad < 18}" >Es menor de edad</div>
        <hr/>
        <div th:each="per:${listaPersonas}" th:text="${per.nombre + ' ' + per.edad}">
        </div>

        <table>
            <tr div th:each="per:${listaPersonas}" >
                <td th:text="${per.nombre}"/>
                <td th:text="${per.edad}"/>
                <td>
                <!-- GetMapping Es posible tener GET y POST con la misma URL-->
                    <a th:href="${'/enviarPersona?nombre=' + per.nombre + '&edad=' + per.edad}">duplicar</a>
                </td>
        </tr>  
        </table>

    </body>
</html>
